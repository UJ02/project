<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="scope">
            <div class="header text-align">
                <h1>Calculator</h1>
            </div>
            <div class="display">
                <p id="equation"></p>
                <span id="result"></span>
            </div>
            <div class="numbers">
                <div class="small-container" id="AC">AC</div>
                <div class="small-container" id="back">C</div>
                <div class="small-container" id="addSub">+/-</div>
                <div class="small-container red" id="div">/</div>
                <div class="small-container" id="seven">7</div>
                <div class="small-container" id="eight">8</div>
                <div class="small-container" id="nine">9</div>
                <div class="small-container red" id="mul">*</div>
                <div class="small-container" id="four">4</div>
                <div class="small-container" id="five">5</div>
                <div class="small-container" id="six">6</div>
                <div class="small-container red" id="sub">-</div>
                <div class="small-container" id="one">1</div>
                <div class="small-container" id="two">2</div>
                <div class="small-container" id="three">3</div>
                <div class="small-container red" id="add">+</div>
                <div class="small-container zero" id="zero">0</div>
                <div class="small-container" id="point">.</div>
                <div class="small-container red" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
